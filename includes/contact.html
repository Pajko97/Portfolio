<div class="contact">
    <h1 class="header">Say hello</h1>
    <form id ="contactForm">
        <input name="name" type="text" placeholder="Your name" id="name-field">
        <input name="mail" type="text" placeholder="Your email" id="mail-field">
        <textarea name="message" placeholder="Your message :)" id="message-field"></textarea>
        <button id="submitForm" name="submit">Submit</button>
      
    </form>

    <div class="sent">
        <img name="img" height="128" width="128" src="../images/checkmark.svg"></img>
        <label for="img">Your message was sent, thank you!</label>
    </div>
</div>

<script src="../js/main.js"></script>
